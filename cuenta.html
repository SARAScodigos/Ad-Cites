<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cuenta</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="js/menu.js"></script>
</head>

<body>
    <header class="top-bar">
        <button class="menu-toggle" id="menuToggle">☰</button>
        <span>Varadero Smart</span>
        <span id="estadoCuenta" style="margin-left:auto; cursor:pointer;"></span>
    </header>
    <div id="loginOverlay" class="overlay-login">
        <div class="popup-login">
            <h3>Iniciar sesión</h3>
            <form id="formLoginMini">
                <input type="email" name="correo" placeholder="Correo" required />
                <input type="password" name="clave" placeholder="Clave" required />
                <button type="submit">Acceder</button>
            </form>
            <button id="cerrarOverlay" class="btn-cerrar">×</button>
        </div>
    </div>
    <aside class="menu-lateral" id="menuLateral">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="configuracion.html">Configuración</a></li>
                <li><a href="cuenta.html" class="activo">Cuenta</a></li>
            </ul>
        </nav>
    </aside>
    <main class="contenido-principal">
        <h1>Mi Perfil</h1>

        <div id="infoUsuario">
            <!-- El loader aparecerá aquí mientras carga -->
            <div class="loader" id="loader"></div>
            <!-- La tarjeta de usuario se insertará aquí -->
        </div>

        <button id="cerrarSesion">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </main>
    <script src="js/auth_popup.js"></script>
    <script src="js/cuenta.js"></script>

</body>

</html>
